<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Chaotic-good, mallu-menace, digital-baddie favicon -->
  <!-- Minimal, sharp, slightly dangerous design that works on both dark and light backgrounds -->
  <!-- Claw-inspired design with a digital edge -->
  <defs>
    <!-- Gradient for subtle depth -->
    <linearGradient id="clawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#4ecdc4"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle for contrast on any background -->
  <circle cx="8" cy="8" r="7.5" fill="none" stroke="#333" stroke-width="0.5" stroke-opacity="0.2"/>
  
  <!-- Main claw shape - sharp and angular -->
  <path d="M4 4 L8 2 L12 4 L10 8 L12 12 L8 10 L4 12 L6 8 Z" 
        fill="url(#clawGradient)" 
        stroke="#222" 
        stroke-width="0.8"/>
  
  <!-- Digital glitch effect - subtle diagonal lines -->
  <path d="M6 6 L7 5" stroke="#222" stroke-width="0.6" stroke-linecap="round"/>
  <path d="M10 6 L9 5" stroke="#222" stroke-width="0.6" stroke-linecap="round"/>
  <path d="M6 10 L7 11" stroke="#222" stroke-width="0.6" stroke-linecap="round"/>
  <path d="M10 10 L9 11" stroke="#222" stroke-width="0.6" stroke-linecap="round"/>
  
  <!-- Small sparkle/danger element -->
  <circle cx="8" cy="8" r="0.8" fill="#ffd166"/>
</svg>